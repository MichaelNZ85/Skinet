<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
  </div>

  <div class="col-6">
    <h1>{{product.name}}</h1>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center ">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/plus-circle-fill.svg" width="32" height="32" class="text-warning mr-2" style="cursor:pointer;">
        <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/dash-circle-fill.svg" width="32" height="32" class="text-warning mx-2" style="cursor:pointer;">
      <button class="btn-outline-secondary btn-lg ml-4">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h3>Description</h3>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
