<div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h5 class="text-uppercase">{{product.name}}</h5>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/cart4.svg" height="16" width="16" /></button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
    </div>
    <small class="text-muted">9 mins</small>

  </div>
</div>
